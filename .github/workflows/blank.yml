name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Authenticate with Expo
        env:
          EXPO_CLI_USERNAME: ${{ secrets.EXPO_CLI_USERNAME }}
          EXPO_CLI_PASSWORD: ${{ secrets.EXPO_CLI_PASSWORD }}
        run: |
          expect <<EOF
          spawn expo login
          expect "Username/Email Address:" { send "$EXPO_CLI_USERNAME\r" }
          expect "Password:" { send "$EXPO_CLI_PASSWORD\r" }
          expect eof
          EOF

      - name: Build APK
        run: expo build:android --non-interactive

      - name: Wait for build to complete and download APK
        run: |
          sleep 60  # Wait a bit for the build to start
          build_id=$(expo build:status --type android --json | jq -r '.id')
          apk_url=$(expo build:status --type android --json | jq -r '.artifacts.url')
          echo "APK URL: $apk_url"
          curl -o app-release.apk $apk_url

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app-release.apk
